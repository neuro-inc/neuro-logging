name: Continuous Integration

on:
  push:
  release:
    types: [published]
    tags:
      - v*

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py_version: ["3.6.11", "3.7.7"]
    steps:
      - name: Checkout commit
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.py_version }}"
      - name: Cache packages
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py-${{ matrix.py_version }}-${{ hashFiles('setup.py') }}-${{ hashFiles('requirements-test.txt') }}
      - name: Install dependencies
        run: make setup
      - name: Lint
        run: make lint
      - name: Run tests
        run: make test
      - name: Parse python version
        run: echo ::set-env name=PY_SHORT_VERSION::$(echo '${{ matrix.py_version }}' | awk -F. '{print $1$2}')
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: .coverage.xml
          flags: py${{ env.PY_SHORT_VERSION }}
          name: codecov
  devpi_deploy:
    name: Release client
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    env:
      DEVPI_USER: ${{ secrets.DEVPI_USER }}
      DEVPI_PASS: ${{ secrets.DEVPI_PASS }}
      DEVPI_HOST: ${{ secrets.DEVPI_HOST }}
      DEVPI_INDEX: ${{ secrets.DEVPI_INDEX }}
    steps:
      - name: Checkout commit
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7.7"
      - name: Setup devpi
        run: |
          make -s devpi_setup
      - name: Upload package
        run: |
          make devpi_upload
